<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dado</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a1a2e">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
    }

    h1 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #888;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .dice-container {
      perspective: 600px;
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    .dice {
      width: 120px;
      height: 120px;
      background: #16213e;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      font-weight: 700;
      color: #e94560;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
      transition: transform 0.1s ease;
      position: relative;
    }

    .dice.rolling {
      animation: roll 0.6s ease-out;
    }

    @keyframes roll {
      0% { transform: rotateX(0deg) rotateZ(0deg) scale(1); }
      20% { transform: rotateX(180deg) rotateZ(90deg) scale(0.9); }
      40% { transform: rotateX(360deg) rotateZ(180deg) scale(0.85); }
      60% { transform: rotateX(540deg) rotateZ(270deg) scale(0.9); }
      80% { transform: rotateX(680deg) rotateZ(340deg) scale(0.95); }
      100% { transform: rotateX(720deg) rotateZ(360deg) scale(1); }
    }

    .dice:active {
      transform: scale(0.95);
    }

    .hint {
      font-size: 0.85rem;
      color: #555;
      margin-top: 1rem;
    }

    .history {
      margin-top: 2rem;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 300px;
    }

    .history-item {
      width: 36px;
      height: 36px;
      background: #16213e;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 600;
      color: #e94560;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .stats {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Jogo de Dado</h1>

  <div class="dice-container" id="diceContainer">
    <div class="dice" id="dice">?</div>
  </div>

  <div class="hint">toque para rolar</div>

  <div class="history" id="history"></div>
  <div class="stats" id="stats"></div>

  <script>
    const dice = document.getElementById('dice');
    const diceContainer = document.getElementById('diceContainer');
    const historyEl = document.getElementById('history');
    const statsEl = document.getElementById('stats');

    const faces = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
    const results = [];
    let rolling = false;

    function rollDice() {
      if (rolling) return;
      rolling = true;

      dice.classList.add('rolling');

      const flickerInterval = setInterval(() => {
        dice.textContent = faces[Math.floor(Math.random() * 6)];
      }, 60);

      setTimeout(() => {
        clearInterval(flickerInterval);
        const result = Math.floor(Math.random() * 6) + 1;
        dice.textContent = faces[result - 1];
        dice.classList.remove('rolling');
        rolling = false;

        results.push(result);
        updateHistory();
        updateStats();
      }, 600);
    }

    function updateHistory() {
      const recent = results.slice(-20);
      historyEl.innerHTML = recent.map(r =>
        `<div class="history-item">${r}</div>`
      ).join('');
    }

    function updateStats() {
      if (results.length === 0) return;
      const avg = (results.reduce((a, b) => a + b, 0) / results.length).toFixed(1);
      statsEl.textContent = `${results.length} rolagens · média ${avg}`;
    }

    diceContainer.addEventListener('click', rollDice);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        rollDice();
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
</body>
</html>
